<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisik≈Øv Server Portal - Admin Fix</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #0d1b24; color: white; }
        header { text-align: center; padding: 30px; background-color: #0a141a; border-bottom: 2px solid #00d2ff; }
        nav { background-color: #0a141a; text-align: center; padding: 15px; border-bottom: 1px solid #1a2a33; display: flex; justify-content: center; gap: 20px; }
        nav a { color: #00d2ff; text-decoration: none; font-weight: bold; cursor: pointer; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; }
        
        #server-list-container { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
        .card { background: #12232c; padding: 20px; border-radius: 10px; border: 1px solid #1a2a33; position: relative; }
        
        .fakaheda-banner { width: 100%; max-width: 550px; height: auto; border-radius: 5px; margin-top: 10px; border: 1px solid #333; }

        /* Boxy pro IP a Heslo */
        .copy-box { 
            background: #0a141a; 
            padding: 8px 12px; 
            border-radius: 5px; 
            margin-top: 15px; 
            display: inline-block; 
            border: 1px dashed #00d2ff;
            color: #ffcc00;
            font-family: monospace;
            cursor: pointer;
            transition: 0.2s;
            margin-right: 10px;
            position: relative;
        }
        .copy-box:hover { background: #1a2a33; border-style: solid; }
        .pass-style { border-color: #ff4d4d; color: #ff4d4d; }

        .info-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #00d2ff;
            color: #000;
            padding: 10px 18px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        .info-button:hover { background: #fff; transform: translateY(-2px); }

        .copy-popup {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ff88;
            color: black;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            display: none;
            z-index: 10;
        }

        #admin-panel, #server-detail { display: none; }
        
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; background: #0a141a; color: white; border: 1px solid #333; border-radius: 5px; }
        .admin-btn { background: #00d2ff; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; margin-top: 5px; }
        
        .contact-section { margin-top: 50px; padding: 30px; background: #0a141a; border-radius: 10px; border: 1px solid #1a2a33; text-align: center; }
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #12232c; margin: 10% auto; padding: 30px; width: 350px; border: 2px solid #00d2ff; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>Hisik≈Øv Server Portal</h1>
</header>

<nav>
    <a onclick="uiShowList()">Dom≈Ø / Servery</a>
    <a id="nav-admin" onclick="uiToggleAdmin()">Administrace</a>
</nav>

<div class="container">
    <div id="server-list">
        <h2>Aktu√°ln√≠ servery</h2>
        <div id="server-list-container"></div>
        <div class="contact-section">
            <h3>üì© Kontakt</h3>
            <p>Discord: discord.gg/vaseserverinfo | Email: podpora@server.cz</p>
        </div>
    </div>

    <div id="server-detail">
        <button class="admin-btn" style="background:#555; color:white; margin-bottom:10px;" onclick="uiShowList()">‚Üê Zpƒõt na seznam</button>
        <div class="card">
            <h2 id="det-name" style="color:#00d2ff; margin-top:0;"></h2>
            <p id="det-desc" style="line-height: 1.6; color: #ccc;"></p>
            <div id="det-banner-box"></div>
            <br>
            <div class="copy-box" onclick="copyToClipboard(document.getElementById('det-ip').innerText, this)">
                <span class="copy-popup">Zkop√≠rov√°no!</span>
                IP: <strong id="det-ip"></strong>
            </div>
            <div id="det-pass-area" class="copy-box pass-style" onclick="copyToClipboard(document.getElementById('det-pass').innerText, this)">
                <span class="copy-popup">Zkop√≠rov√°no!</span>
                Heslo: <strong id="det-pass"></strong>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>üîê Administrace</h2>
            <button class="admin-btn" onclick="location.reload()" style="background:#ff4d4d; color:white;">Odhl√°sit se</button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <h3>‚ûï P≈ôidat server</h3>
                <div class="card">
                    <input type="text" id="add-name" placeholder="N√°zev serveru">
                    <input type="text" id="add-ip" placeholder="IP:Port">
                    <input type="text" id="add-pass" placeholder="Heslo k serveru (voliteln√©)">
                    <textarea id="add-desc" placeholder="Popis..."></textarea>
                    <button class="admin-btn" onclick="handleCreateServer()" style="width: 100%;">VYTVO≈òIT</button>
                </div>
            </div>
            <div class="card">
                <h3>‚ÑπÔ∏è FTP √ödaje</h3>
                <p>Jm√©no: 27861<br>Heslo: 5j6mavv1</p>
            </div>
        </div>
    </div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3>Spr√°vce</h3>
        <input type="text" id="u" placeholder="Jm√©no">
        <input type="password" id="p" placeholder="Heslo">
        <button class="admin-btn" onclick="handleLogin()">VSTOUPIT</button>
    </div>
</div>

<script>
    const ADMINS = { "hisik": "5j6mavv1" };
    let isAdmin = false;
    let servers = JSON.parse(localStorage.getItem('myServers')) || [
        { name: 'Kozlova Faktorka', ip: '185.180.2.32:27861', desc: 'Factorio server.', pass: 'heslo123' }
    ];

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const popup = element.querySelector('.copy-popup');
            popup.style.display = 'block';
            setTimeout(() => { popup.style.display = 'none'; }, 1500);
        });
    }

    function renderServers() {
        const container = document.getElementById('server-list-container');
        container.innerHTML = '';
        
        servers.forEach((srv, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3 style="margin-top:0;">${srv.name}</h3>
                <img class="fakaheda-banner" src="http://query.fakaheda.eu/${srv.ip}.jpg?size=550x100">
                <br>
                <div class="copy-box" onclick="copyToClipboard('${srv.ip}', this)">
                    <span class="copy-popup">Zkop√≠rov√°no!</span>
                    ${srv.ip}
                </div>
                <button class="info-button" onclick="uiShowDetail(${index})">V√≠ce informac√≠</button>
            `;
            
            // ADMIN OVL√ÅD√ÅN√ç - tlacitka jsou soucasti card
            if(isAdmin) {
                const adminDiv = document.createElement('div');
                adminDiv.style.marginTop = "15px";
                adminDiv.style.borderTop = "1px solid #333";
                adminDiv.style.paddingTop = "10px";
                
                const btnDel = document.createElement('button');
                btnDel.innerText = "Smazat server";
                btnDel.className = "admin-btn";
                btnDel.style.background = "#ff4d4d";
                btnDel.style.color = "white";
                btnDel.onclick = (e) => { e.stopPropagation(); handleDelete(index); };
                
                adminDiv.appendChild(btnDel);
                card.appendChild(adminDiv);
            }
            container.appendChild(card);
        });
    }

    function uiShowDetail(index) {
        const srv = servers[index];
        document.getElementById('server-list').style.display = 'none';
        document.getElementById('server-detail').style.display = 'block';
        document.getElementById('det-name').innerText = srv.name;
        document.getElementById('det-ip').innerText = srv.ip;
        document.getElementById('det-desc').innerText = srv.desc || 'Bez popisu.';
        
        const passArea = document.getElementById('det-pass-area');
        if(srv.pass && srv.pass.trim() !== "") {
            passArea.style.display = 'inline-block';
            document.getElementById('det-pass').innerText = srv.pass;
        } else {
            passArea.style.display = 'none';
        }

        document.getElementById('det-banner-box').innerHTML = `<img class="fakaheda-banner" src="http://query.fakaheda.eu/${srv.ip}.jpg?size=550x100">`;
    }

    function handleLogin() {
        const user = document.getElementById('u').value;
        const pass = document.getElementById('p').value;
        if(ADMINS[user] === pass) {
            isAdmin = true;
            uiCloseModal('loginModal');
            document.getElementById('nav-admin').innerText = "üîê Administrace";
            uiShowList(); // Zobrazi seznam se spravnymi tlacitky
            renderServers();
        } else { alert("Chyba!"); }
    }

    function handleCreateServer() {
        const name = document.getElementById('add-name').value;
        const ip = document.getElementById('add-ip').value;
        const desc = document.getElementById('add-desc').value;
        const pass = document.getElementById('add-pass').value;
        if(name && ip) {
            servers.push({ name, ip, desc, pass });
            saveAndRefresh();
            document.getElementById('add-name').value = ''; 
            document.getElementById('add-ip').value = '';
            document.getElementById('add-pass').value = '';
            document.getElementById('add-desc').value = '';
            alert("Server p≈ôid√°n!");
        }
    }

    function handleDelete(index) {
        if(confirm('Opravdu smazat tento server?')) {
            servers.splice(index, 1);
            saveAndRefresh();
        }
    }

    function saveAndRefresh() {
        localStorage.setItem('myServers', JSON.stringify(servers));
        renderServers();
    }

    function uiShowList() {
        document.getElementById('server-list').style.display = 'block';
        document.getElementById('server-detail').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'none';
        renderServers(); // Refresh tlacitek
    }

    function uiToggleAdmin() {
        if (isAdmin) {
            document.getElementById('server-list').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
        } else {
            document.getElementById('loginModal').style.display = 'block';
        }
    }

    function uiCloseModal(id) { document.getElementById(id).style.display = 'none'; }

    // Start
    renderServers();
</script>
</body>
</html>
