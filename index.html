<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisikova Faktorka - Admin System</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #0d1b24; color: white; }
        header { text-align: center; padding: 30px; background-color: #0a141a; border-bottom: 2px solid #00d2ff; }
        nav { background-color: #0a141a; text-align: center; padding: 15px; border-bottom: 1px solid #1a2a33; display: flex; justify-content: center; gap: 20px; }
        nav a { color: #00d2ff; text-decoration: none; font-weight: bold; cursor: pointer; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; }
        
        /* Grid pro servery */
        #server-list-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        
        .card { background: #12232c; padding: 20px; border-radius: 10px; border: 1px solid #1a2a33; transition: 0.3s; cursor: pointer; position: relative; }
        .card:hover { border-color: #00d2ff; transform: translateY(-3px); }
        
        #admin-panel, #server-detail { display: none; }
        
        /* Formul√°≈ô v adminu */
        .admin-flex { display: flex; gap: 30px; flex-wrap: wrap; }
        .admin-section { flex: 1; min-width: 300px; }
        
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #12232c; margin: 10% auto; padding: 30px; width: 300px; border: 2px solid #00d2ff; border-radius: 10px; text-align: center; }
        
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; background: #0a141a; color: white; border: 1px solid #333; border-radius: 4px; }
        button { background: #00d2ff; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .btn-delete { background: #ff4d4d; color: white; margin-top: 10px; font-size: 0.8rem; }
        
        .admin-item { background: #0a141a; padding: 10px; margin: 10px 0; border-left: 4px solid #ffcc00; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<header>
    <h1>Hisikova Faktorka</h1>
</header>

<nav>
    <a onclick="uiShowList()">Dom≈Ø / Servery</a>
    <a id="nav-admin" onclick="uiOpenLogin()">Administrace (Zamƒçeno)</a>
</nav>

<div class="container">
    <div id="server-list">
        <h2>Aktu√°ln√≠ servery</h2>
        <div id="server-list-container">
            </div>
    </div>

    <div id="server-detail">
        <button onclick="uiShowList()">‚Üê Zpƒõt na seznam</button>
        <div class="card" style="margin-top:20px; cursor:default;">
            <h2 id="det-name" style="color:#00d2ff"></h2>
            <p id="det-desc"></p>
            <div style="background: #0a141a; padding: 15px; border-radius: 5px;">
                IP adresa: <strong id="det-ip" style="color: #ffcc00;"></strong>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>üîê Administraƒçn√≠ rozhran√≠</h2>
            <button onclick="location.reload()" style="background:#ff4d4d; color:white;">Odhl√°sit se</button>
        </div>

        <div class="admin-flex">
            <div class="admin-section">
                <h3>P≈ô√≠stupov√© √∫daje</h3>
                <div class="card" style="cursor:default;">
                    <div class="admin-item"><span>FTP NAME:</span> <span style="color:#ffcc00">27861</span></div>
                    <div class="admin-item"><span>FTP HESLO:</span> <span style="color:#ffcc00">5j6mavv1</span></div>
                </div>
            </div>

            <div class="admin-section">
                <h3>‚ûï P≈ôidat nov√Ω server</h3>
                <div class="card" style="cursor:default;">
                    <input type="text" id="add-name" placeholder="N√°zev serveru (nap≈ô. Minecraft)">
                    <input type="text" id="add-ip" placeholder="IP Adresa">
                    <textarea id="add-desc" placeholder="Popis serveru a info..."></textarea>
                    <button onclick="handleCreateServer()" style="width: 100%;">VYTVO≈òIT SERVER</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3>P≈ôihl√°≈°en√≠</h3>
        <input type="text" id="u" placeholder="Jm√©no">
        <input type="password" id="p" placeholder="Heslo">
        <button onclick="handleLogin()">VSTOUPIT</button>
        <p id="error" style="color:red; display:none;">Chyba!</p>
        <p onclick="uiCloseLogin()" style="cursor:pointer; color:#777; margin-top:10px;">Zav≈ô√≠t</p>
    </div>
</div>

<script>
    const MY_USER = "hisik";
    const MY_PASS = "5j6mavv1";
    let isAdmin = false;

    // Naƒçten√≠ server≈Ø z LocalStorage nebo pou≈æit√≠ v√Ωchoz√≠ho
    let servers = JSON.parse(localStorage.getItem('myServers')) || [
        { name: 'Factorio Server', ip: '185.180.2.32:27861', desc: 'Hlavn√≠ technick√Ω server pro komunitu Hisikova Faktorka.' }
    ];

    // Funkce pro vykreslen√≠ seznamu karet
    function renderServers() {
        const container = document.getElementById('server-list-container');
        container.innerHTML = '';

        servers.forEach((srv, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => uiShowDetail(srv.name, srv.ip, srv.desc);
            
            card.innerHTML = `
                <h3>${srv.name}</h3>
                <p style="font-size: 0.8rem; color: #888;">Klikni pro detaily</p>
                <div style="color: #00d2ff; font-weight: bold; margin-top: 10px;">${srv.ip}</div>
            `;

            // Pokud je admin, p≈ôid√°me tlaƒç√≠tko smazat
            if(isAdmin) {
                const delBtn = document.createElement('button');
                delBtn.innerText = 'Smazat server';
                delBtn.className = 'btn-delete';
                delBtn.onclick = (e) => {
                    e.stopPropagation(); // Aby se neotev≈ôel detail
                    handleDeleteServer(index);
                };
                card.appendChild(delBtn);
            }

            container.appendChild(card);
        });
    }

    // Funkce pro p≈ôid√°n√≠ serveru
    function handleCreateServer() {
        const name = document.getElementById('add-name').value;
        const ip = document.getElementById('add-ip').value;
        const desc = document.getElementById('add-desc').value;

        if(name && ip) {
            servers.push({ name, ip, desc });
            localStorage.setItem('myServers', JSON.stringify(servers));
            
            // Vymazat pole
            document.getElementById('add-name').value = '';
            document.getElementById('add-ip').value = '';
            document.getElementById('add-desc').value = '';
            
            renderServers();
            alert('Server √∫spƒõ≈°nƒõ p≈ôid√°n!');
        } else {
            alert('Vypl≈àte alespo≈à n√°zev a IP!');
        }
    }

    // Smaz√°n√≠ serveru
    function handleDeleteServer(index) {
        if(confirm('Opravdu smazat tento server?')) {
            servers.splice(index, 1);
            localStorage.setItem('myServers', JSON.stringify(servers));
            renderServers();
        }
    }

    function uiShowList() {
        document.getElementById('server-list').style.display = 'block';
        document.getElementById('server-detail').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'none';
    }

    function uiShowDetail(name, ip, desc) {
        document.getElementById('server-list').style.display = 'none';
        document.getElementById('server-detail').style.display = 'block';
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('det-name').innerText = name;
        document.getElementById('det-ip').innerText = ip;
        document.getElementById('det-desc').innerText = desc || '≈Ω√°dn√Ω popis nebyl zad√°n.';
    }

    function uiOpenLogin() {
        document.getElementById('loginModal').style.display = 'block';
    }

    function uiCloseLogin() {
        document.getElementById('loginModal').style.display = 'none';
    }

    function handleLogin() {
        const user = document.getElementById('u').value;
        const pass = document.getElementById('p').value;
        if(user === MY_USER && pass === MY_PASS) {
            isAdmin = true;
            uiCloseLogin();
            renderServers(); // P≈ôekreslit s tlaƒç√≠tky smazat
            document.getElementById('server-list').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('nav-admin').innerText = "Administrace (P≈ôihl√°≈°en)";
            document.getElementById('nav-admin').onclick = () => {
                document.getElementById('server-list').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('server-detail').style.display = 'none';
            };
        } else {
            document.getElementById('error').style.display = 'block';
        }
    }

    // Inicializace p≈ôi naƒçten√≠
    renderServers();
</script>
</body>
</html>
