<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisikova Faktorka</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #0d1b24; color: white; }
        header { text-align: center; padding: 30px; background-color: #0a141a; }
        
        /* Navigace */
        nav { background-color: #0a141a; text-align: center; padding: 10px; border-bottom: 1px solid #1a2a33; }
        nav a { color: #00d2ff; text-decoration: none; margin: 0 15px; cursor: pointer; font-weight: bold; }

        .container { max-width: 800px; margin: 30px auto; background-color: #12232c; padding: 30px; border-radius: 8px; }
        .ip-box { background-color: #1a2e38; padding: 10px; border-radius: 4px; border: 1px solid #00d2ff; display: inline-block; color: #00d2ff; }

        /* MODÁLNÍ OKNO (LOGIN) */
        .modal {
            display: none; /* Schované jako základ */
            position: fixed; 
            z-index: 9999; 
            left: 0; top: 0; width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.8); 
        }
        .modal-content {
            background-color: #12232c; 
            margin: 15% auto; 
            padding: 25px; 
            border: 2px solid #00d2ff; 
            width: 300px; 
            border-radius: 10px; 
            text-align: center;
            position: relative;
        }
        .modal-content input {
            width: 90%; padding: 10px; margin: 10px 0; 
            background: #0a141a; border: 1px solid #333; color: white;
        }
        .btn-login {
            background-color: #00d2ff; color: black; border: none; 
            width: 100%; padding: 10px; cursor: pointer; font-weight: bold;
        }
        .close-btn { position: absolute; right: 15px; top: 10px; cursor: pointer; font-size: 24px; color: #888; }
    </style>
</head>
<body>

    <header>
        <h1>Hisikova Faktorka</h1>
        <p>Vítej na webu serveru</p>
    </header>

    <nav>
        <a href="#">Domů</a>
        <a href="javascript:void(0)" onclick="openLogin()">PŘIHLÁSIT SE</a>
        <a href="#">Kontakt</a>
    </nav>

    <div class="container">
        <h2>Informace o serveru</h2>
        <p>IP adresa:</p>
        <div class="ip-box">185.180.2.32:27861</div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLogin()">&times;</span>
            <h2 style="color: #00d2ff;">Přihlášení</h2>
            <input type="text" id="username" placeholder="Uživatelské jméno">
            <input type="password" id="password" placeholder="Heslo">
            <button class="btn-login" onclick="loginAction()">VSTOUPIT</button>
            <p id="errorMsg" style="color: #ff4d4d; display: none; margin-top: 10px;">Chybné údaje! (admin / 1234)</p>
        </div>
    </div>

    <script>
        // Funkce pro otevření
        function openLogin() {
            console.log("Otevírám okno..."); // Kontrola v konzoli (F12)
            document.getElementById("loginModal").style.display = "block";
        }

        // Funkce pro zavření
        function closeLogin() {
            document.getElementById("loginModal").style.display = "none";
        }

        // Akce po kliknutí na tlačítko
        function loginAction() {
            var u = document.getElementById("username").value;
            var p = document.getElementById("password").value;
            
            if(u === "admin" && p === "1234") {
                alert("Jsi přihlášen!");
                closeLogin();
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }

        // Zavření při kliknutí mimo šedý rámeček
        window.onclick = function(event) {
            var modal = document.getElementById("loginModal");
            if (event.target == modal) {
                closeLogin();
            }
        }
    </script>

</body>
</html>
