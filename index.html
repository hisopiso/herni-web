<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisikova Faktorka - Oprava</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #0d1b24; color: white; }
        header { text-align: center; padding: 30px; background-color: #0a141a; border-bottom: 2px solid #00d2ff; }
        nav { background-color: #0a141a; text-align: center; padding: 15px; border-bottom: 1px solid #1a2a33; }
        nav a { color: #00d2ff; text-decoration: none; margin: 0 15px; font-weight: bold; cursor: pointer; display: inline-block; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; }
        .card { background: #12232c; padding: 20px; border-radius: 10px; border: 1px solid #1a2a33; margin-bottom: 20px; cursor: pointer; }
        .card:hover { border-color: #00d2ff; }
        #admin-panel, #server-detail { display: none; }
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #12232c; margin: 15% auto; padding: 30px; width: 300px; border: 2px solid #00d2ff; border-radius: 10px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; background: #0a141a; color: white; border: 1px solid #333; }
        button { background: #00d2ff; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .admin-item { background: #0a141a; padding: 10px; margin: 10px 0; border-left: 4px solid #ffcc00; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<header>
    <h1>Hisikova Faktorka</h1>
</header>

<nav>
    <a href="javascript:void(0)" onclick="uiShowList()">Dom≈Ø / Servery</a>
    <a href="javascript:void(0)" id="nav-admin" onclick="uiOpenLogin()">Administrace (Zamƒçeno)</a>
</nav>

<div class="container">
    <div id="server-list">
        <h2>Aktu√°ln√≠ servery</h2>
        <div class="card" onclick="uiShowDetail('Factorio', '185.180.2.32:27861')">
            <h3>Factorio Server</h3>
            <p>Klikni pro detaily</p>
        </div>
    </div>

    <div id="server-detail">
        <button onclick="uiShowList()">‚Üê Zpƒõt</button>
        <div class="card" style="margin-top:20px; cursor:default;">
            <h2 id="det-name" style="color:#00d2ff"></h2>
            <p>IP adresa: <strong id="det-ip"></strong></p>
        </div>
    </div>

    <div id="admin-panel">
        <h2>üîê Administrace</h2>
        <div class="card" style="cursor:default;">
            <div class="admin-item"><span>RCON:</span> <span style="color:#ffcc00">MojeHeslo123</span></div>
            <div class="admin-item"><span>FTP:</span> <span style="color:#ffcc00">user_fakaheda</span></div>
            <button onclick="location.reload()" style="background:#ff4d4d; color:white;">Odhl√°sit se</button>
        </div>
    </div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3>P≈ôihl√°≈°en√≠</h3>
        <input type="text" id="u" placeholder="Jm√©no">
        <input type="password" id="p" placeholder="Heslo">
        <button onclick="handleLogin()">VSTOUPIT</button>
        <p id="error" style="color:red; display:none;">Chyba!</p>
        <p onclick="uiCloseLogin()" style="cursor:pointer; color:#777; margin-top:10px;">Zav≈ô√≠t</p>
    </div>
</div>

<script>
    // Konfigurace
    const MY_USER = "hisik";
    const MY_PASS = "faktorka2026";

    // Funkce pro navigaci
    function uiShowList() {
        console.log("Zobrazuji seznam");
        document.getElementById('server-list').style.display = 'block';
        document.getElementById('server-detail').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'none';
    }

    function uiShowDetail(name, ip) {
        console.log("Zobrazuji detail: " + name);
        document.getElementById('server-list').style.display = 'none';
        document.getElementById('server-detail').style.display = 'block';
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('det-name').innerText = name;
        document.getElementById('det-ip').innerText = ip;
    }

    function uiOpenLogin() {
        console.log("Otev√≠r√°m login");
        document.getElementById('loginModal').style.display = 'block';
    }

    function uiCloseLogin() {
        document.getElementById('loginModal').style.display = 'none';
    }

    function handleLogin() {
        const user = document.getElementById('u').value;
        const pass = document.getElementById('p').value;
        if(user === MY_USER && pass === MY_PASS) {
            uiCloseLogin();
            document.getElementById('server-list').style.display = 'none';
            document.getElementById('server-detail').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('nav-admin').innerText = "Administrace (OK)";
            document.getElementById('nav-admin').onclick = function() {
                document.getElementById('server-list').style.display = 'none';
                document.getElementById('server-detail').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            };
        } else {
            document.getElementById('error').style.display = 'block';
        }
    }
</script>
</body>
</html>
