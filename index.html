<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisikova Faktorka - Inteligentn√≠ Admin</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #0d1b24; color: white; }
        header { text-align: center; padding: 30px; background-color: #0a141a; border-bottom: 2px solid #00d2ff; }
        nav { background-color: #0a141a; text-align: center; padding: 15px; border-bottom: 1px solid #1a2a33; display: flex; justify-content: center; gap: 20px; }
        nav a { color: #00d2ff; text-decoration: none; font-weight: bold; cursor: pointer; }
        .container { max-width: 900px; margin: 20px auto; padding: 20px; }
        
        /* Grid pro servery */
        #server-list-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        
        .card { background: #12232c; padding: 20px; border-radius: 10px; border: 1px solid #1a2a33; transition: 0.3s; cursor: pointer; position: relative; }
        .card:hover { border-color: #00d2ff; transform: translateY(-3px); }
        
        #admin-panel, #server-detail { display: none; }
        
        /* KONTAKT SEKCIE */
        .contact-section { margin-top: 50px; padding: 30px; background: #0a141a; border-radius: 10px; border: 1px solid #1a2a33; text-align: center; }
        .contact-grid { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-top: 20px; }
        .contact-item h4 { color: #00d2ff; margin-bottom: 5px; }
        
        /* Mod√°ly */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #12232c; margin: 10% auto; padding: 30px; width: 350px; border: 2px solid #00d2ff; border-radius: 10px; text-align: center; }
        
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; background: #0a141a; color: white; border: 1px solid #333; border-radius: 4px; font-family: inherit; }
        button { background: #00d2ff; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; margin: 5px; }
        .btn-edit { background: #ffcc00; color: black; font-size: 0.8rem; }
        .btn-delete { background: #ff4d4d; color: white; font-size: 0.8rem; }
        .admin-item { background: #0a141a; padding: 10px; margin: 10px 0; border-left: 4px solid #ffcc00; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<header>
    <h1>Hisikova Faktorka</h1>
</header>

<nav>
    <a onclick="uiShowList()">Dom≈Ø / Servery</a>
    <a id="nav-admin" onclick="uiToggleAdmin()">Administrace</a>
</nav>

<div class="container">
    <div id="server-list">
        <h2>Aktu√°ln√≠ servery</h2>
        <div id="server-list-container"></div>

        <div class="contact-section">
            <h3>üì© Kontakt</h3>
            <div class="contact-grid">
                <div class="contact-item"><h4>Discord</h4><p>discord.gg/vaseserverinfo</p></div>
                <div class="contact-item"><h4>Email</h4><p>podpora@server.cz</p></div>
                <div class="contact-item"><h4>Majitel</h4><p>Hisik</p></div>
            </div>
        </div>
    </div>

    <div id="server-detail">
        <button onclick="uiShowList()">‚Üê Zpƒõt na seznam</button>
        <div class="card" style="margin-top:20px; cursor:default;">
            <h2 id="det-name" style="color:#00d2ff"></h2>
            <p id="det-desc"></p>
            <div style="background: #0a141a; padding: 15px; border-radius: 5px;">IP: <strong id="det-ip" style="color: #ffcc00;"></strong></div>
        </div>
    </div>

    <div id="admin-panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>üîê Administrace</h2>
            <button onclick="location.reload()" style="background:#ff4d4d; color:white;">Odhl√°sit se</button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <h3>‚ûï Nov√Ω server</h3>
                <div class="card" style="cursor:default;">
                    <input type="text" id="add-name" placeholder="N√°zev">
                    <input type="text" id="add-ip" placeholder="IP Adresa">
                    <textarea id="add-desc" placeholder="Popis..."></textarea>
                    <button onclick="handleCreateServer()" style="width: 100%;">VYTVO≈òIT</button>
                </div>
            </div>
            <div>
                <h3>‚ÑπÔ∏è FTP √ödaje</h3>
                <div class="card" style="cursor:default;">
                    <div class="admin-item"><span>FTP NAME:</span> <span style="color:#ffcc00">27861</span></div>
                    <div class="admin-item"><span>FTP HESLO:</span> <span style="color:#ffcc00">5j6mavv1</span></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3>P≈ôihl√°≈°en√≠</h3>
        <input type="text" id="u" placeholder="Jm√©no">
        <input type="password" id="p" placeholder="Heslo">
        <button onclick="handleLogin()">VSTOUPIT</button>
        <p onclick="uiCloseModal('loginModal')" style="cursor:pointer; color:#777;">Zru≈°it</p>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Upravit server</h3>
        <input type="hidden" id="edit-index">
        <input type="text" id="edit-name"><input type="text" id="edit-ip"><textarea id="edit-desc"></textarea>
        <button onclick="handleSaveEdit()" style="width: 100%;">ULO≈ΩIT</button>
        <button onclick="uiCloseModal('editModal')" style="background:#555; color:white; width:100%; margin-left:0;">ZAV≈ò√çT</button>
    </div>
</div>

<script>
    const MY_USER = "hisik";
    const MY_PASS = "5j6mavv1";
    let isAdmin = false;

    let servers = JSON.parse(localStorage.getItem('myServers')) || [
        { name: 'Factorio Server', ip: '185.180.2.32:27861', desc: 'Hlavn√≠ server.' }
    ];

    // HLAVN√ç FUNKCE PRO MENU - Teƒè bez zbyteƒçn√Ωch oken
    function uiToggleAdmin() {
        if (isAdmin) {
            // Pokud je u≈æ p≈ôihl√°≈°en, hned jdi do panelu
            document.getElementById('server-list').style.display = 'none';
            document.getElementById('server-detail').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
        } else {
            // Pokud nen√≠, uka≈æ login
            document.getElementById('loginModal').style.display = 'block';
        }
    }

    function renderServers() {
        const container = document.getElementById('server-list-container');
        container.innerHTML = '';
        servers.forEach((srv, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => uiShowDetail(srv.name, srv.ip, srv.desc);
            card.innerHTML = `<h3>${srv.name}</h3><div style="color:#00d2ff">${srv.ip}</div>`;
            if(isAdmin) {
                const controls = document.createElement('div');
                controls.style.marginTop = "15px";
                const editBtn = document.createElement('button'); editBtn.innerText = 'Upravit'; editBtn.className = 'btn-edit';
                editBtn.onclick = (e) => { e.stopPropagation(); uiOpenEdit(index); };
                const delBtn = document.createElement('button'); delBtn.innerText = 'Smazat'; delBtn.className = 'btn-delete';
                delBtn.onclick = (e) => { e.stopPropagation(); handleDelete(index); };
                controls.append(editBtn, delBtn); card.appendChild(controls);
            }
            container.appendChild(card);
        });
    }

    function handleLogin() {
        if(document.getElementById('u').value === MY_USER && document.getElementById('p').value === MY_PASS) {
            isAdmin = true;
            uiCloseModal('loginModal');
            document.getElementById('nav-admin').innerText = "Administrace (P≈ôihl√°≈°en)";
            uiToggleAdmin(); // P≈ôepne do panelu
            renderServers(); // P≈ôekresl√≠ karty s tlaƒç√≠tky editace
        } else { alert("≈†patn√© √∫daje!"); }
    }

    function handleCreateServer() {
        const name = document.getElementById('add-name').value;
        const ip = document.getElementById('add-ip').value;
        const desc = document.getElementById('add-desc').value;
        if(name && ip) {
            servers.push({ name, ip, desc });
            saveAndRefresh();
            document.getElementById('add-name').value = ''; document.getElementById('add-ip').value = ''; document.getElementById('add-desc').value = '';
        }
    }

    function uiOpenEdit(index) {
        const srv = servers[index];
        document.getElementById('edit-index').value = index;
        document.getElementById('edit-name').value = srv.name;
        document.getElementById('edit-ip').value = srv.ip;
        document.getElementById('edit-desc').value = srv.desc;
        document.getElementById('editModal').style.display = 'block';
    }

    function handleSaveEdit() {
        const index = document.getElementById('edit-index').value;
        servers[index] = {
            name: document.getElementById('edit-name').value,
            ip: document.getElementById('edit-ip').value,
            desc: document.getElementById('edit-desc').value
        };
        saveAndRefresh();
        uiCloseModal('editModal');
    }

    function handleDelete(index) {
        if(confirm('Smazat server?')) { servers.splice(index, 1); saveAndRefresh(); }
    }

    function saveAndRefresh() { localStorage.setItem('myServers', JSON.stringify(servers)); renderServers(); }
    
    function uiShowList() {
        document.getElementById('server-list').style.display = 'block';
        document.getElementById('server-detail').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'none';
    }

    function uiShowDetail(name, ip, desc) {
        document.getElementById('server-list').style.display = 'none';
        document.getElementById('server-detail').style.display = 'block';
        document.getElementById('det-name').innerText = name;
        document.getElementById('det-ip').innerText = ip;
        document.getElementById('det-desc').innerText = desc || 'Bez popisu.';
    }

    function uiCloseModal(id) { document.getElementById(id).style.display = 'none'; }

    renderServers();
</script>
</body>
</html>
